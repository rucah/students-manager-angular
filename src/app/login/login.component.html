    <mat-card-title class="loginTitle">Login</mat-card-title>
    <mat-card-subtitle class="loginSubTitle">Introduzir as credencias de acesso em baixo!</mat-card-subtitle>
  <mat-card-content class="loginContent">
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <mat-form-field class="loginFormField">
        <input matInput formControlName="username" placeholder="Utilizador" 
          autocomplete="username" required/>
        <mat-error>{{getErrorMessage(this.loginForm.get('username'))}}</mat-error>
      </mat-form-field>
      <mat-form-field class="loginFormField">
        <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" placeholder="Senha" 
          autocomplete="username" required />
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error>{{getErrorMessage(this.loginForm.get('password'))}}</mat-error>
      </mat-form-field>
    <div class="button-row">
      <button mat-raised-button color="primary" type="submit">Entrar</button>
    </div>
    </form>
  </mat-card-content>
